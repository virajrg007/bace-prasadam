<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Prasadam app for VJTI BACE">
<meta name="theme-color" content="#2F3BA2" />

<head>
	<title>Prasadam</title>
	<link rel="manifest" href="/manifest.json">
	<link rel="stylesheet" href="styles/css/main.css" />
</head>

<script>
	if ("serviceWorker" in navigator) {
		if (navigator.serviceWorker.controller) {
			console.log("[PWA Builder] active service worker found, no need to register");
		} else {
			// Register the service worker
			navigator.serviceWorker
				.register("pwabuilder-sw.js", {
					scope: "./"
				})
				.then(function (reg) {
					console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
				});
		}
	}
	else console.log("no sw");
</script>
<script src="js/install.js"></script>

<body>

	<div class="login-wrapper">
		<div class="login">
			<h2>VJTI BACE PRASADAM</h2>
			<label>Username : </label><input id="username" /><br /><br />
			<label>Password : </label><input type="password" id="pass" /><br /><br />
			<button id="login-btn">Login</button>
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>

</html>
